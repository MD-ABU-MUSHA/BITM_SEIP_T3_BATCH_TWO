<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <td><input type="text" name="first_name" id="firstName"/></td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td><input type="text" name="lst_name" id="lastName"/></td>
        </tr>
        <tr>
            <th>Full Name</th>
            <td><input type="text" name="full_name" id="fullName"/></td>
        </tr>
        <tr>
            <th></th>
            <td><input type="button" name="btn" id="btn" value="Submit"/></td>
        </tr>
    </table>
    <hr/>

    <table border='1' width='800'>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Full Name</th>
        </tr>
        <tr>
            <td><input id='name1' type="text"/></td>
            <td><input id="name2" type="text"/></td>
            <td></td>
        </tr>
        <tr>
            <td id="show1" height="50"></td>
            <td id="show2"></td>
            <td id="show3"></td>
        </tr>
    </table>





    <script>
        var btn = document.getElementById('btn');
        btn.onclick = function(){
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var fullName = firstName +" "+ lastName;
            document.getElementById('fullName').value=fullName;
        }



        var name1 = document.getElementById('name1');
        name1.onkeyup = function(){
            var show1 = document.getElementById('show1');
            show1.innerHTML = name1.value;         
        }


        var name2 = document.getElementById('name2');
        name2.onkeyup = function(){
            var show2 = document.getElementById('show2');
            show2.innerHTML = name2.value;
        }



        name2.onblur = function(){
            var show1 = document.getElementById('show1').innerHTML;
            var show2 = document.getElementById('show2').innerHTML;
            var fullName = document.getElementById('show3');
            fullName.innerHTML = show1+' '+show2;
        }




        
        

    </script>
</body>
</html>
