        var basis = document.getElementById('bitm');
        basis.onmouseover= function(){
            basis.innerHTML = 'This is new content';
        }


        basis.onclick = function(){
            basis.innerHTML = 'Hello Bangladesh';
        }


        basis.onmouseleave = function(){
            basis.innerHTML = 'Today is sunday........';
        }




        var input = document.getElementById('input');
        input.onmouseover = function(){
            input.value="congratulation";
            if(input.value == 'congratulation')
            {
                input.setAttribute('class','test');
            }else{
                input.setAttribute('class',' ');
            }
            
        }



        var input = document.getElementById('input');
        input.onclick = function(){
            if(input.value == 'congratulation')
            {
                input.setAttribute('class','test');
            }else{
                input.setAttribute('class',' ');
            }
            input.value=" ";
        }



        var input = document.getElementById('input');
        input.onmouseleave = function(){
            if(input.value == 'congratulation')
            {
                input.setAttribute('class','test');
            }else{
                input.setAttribute('class',' ');
            }
            input.value=' ';
        }



        var input = document.getElementById('input');
        input.onkeyup = function(){
            if(input.value == 'congratulation')
            {
                input.setAttribute('class','test');
            }else{
                input.setAttribute('class',' ');
            }
            var h1 = document.getElementById('bitm');
            h1.innerHTML= input.value;
        }


        var input = document.getElementById('input');
        input.onblur = function(){
            if(input.value == 'congratulation')
            {
                input.setAttribute('class','test');
            }else{
                input.setAttribute('class',' ');
            }
            input.setAttribute('class','test');
        }
