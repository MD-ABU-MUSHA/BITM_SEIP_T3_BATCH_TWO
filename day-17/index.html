<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Document</title>
</head>
<body>
    <table border="1" width="1000" align="center">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Quantity</th>
                <th>Total Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="res">
            <tr align="center">
                <td id="td1"></td>
                <td><input type="number"  onkeyup="productPriceUpdate(this)" basis="1" id="price1"/></td>
                <td><input type="number" basis="1" onkeyup="updateTotalPriceByQty(this)" id="qty1"/></td>
                <td><input type="text" readonly id="total1" class="item-total-price"/></td>
                <td>
                    <button type="button" id="addBtn">+</button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Grand Total</th>
                <td id="grandTotal"></td>
                <td></td>
            </tr>
        </tfoot>
    </table>


    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
